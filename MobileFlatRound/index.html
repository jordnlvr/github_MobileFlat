<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
            <!-- This section defines the header and footer that make up the page view or layout that will be used by views (can build others) -->
            <!-- 0 -- MAIN LAYOUT AREA -->
    <section data-role="layout" data-id="layoutMain">

        <!-- 1 -- HEADER AREA -->
        <header data-role="header">
            <!-- Put here whatever is desired at the top of each page/view (many times a navbar)-->
            <!-- <div data-role="navbar">My App</div> -->
            <div data-role="navbar" id="navbarMain">
                <span data-role="view-title">Title Here</span>
            </div>
        </header>
        <!-- 1 -- END OF HEADER AREA -->
        <!------------------------------------------------------------------------------------------------------------------>
        <!-- 2 -- VIEW AREA -->
        <!--View content will render here-->
        <!-- 2 -- END OF VIEW AREA -->
        <!------------------------------------------------------------------------------------------------------------------>
        <!-- 3 -- FOOTER AREA -->
        <footer data-role="footer"></footer>
        <!-- 3 -- END OF FOOTER AREA -->
        <!------------------------------------------------------------------------------------------------------------------>
    </section>
    <!-- 0 -- END OF MAIN LAYOUT AREA -->
    <!---------------------------------------------------------------------------------------------------------------------->
    <!---------------------------------------------------------------------------------------------------------------------->
    <!-- 4 -- VIEWS AREA -->
    <!-- 5 FIRST/DEFAULT VIEW -->

    <div id="home" data-role="view" data-layout="layoutMain" data-title="First View">
        <!---start-wrap---->
        <div class="wrap">
            <!---start-navigation-part---->
            <div class="navigations">
                Hello Mobile World!<br />
                <a data-role="button" href="#foo?bar=baz">Link to FOO <strong>View</strong> with bar parameter set to baz</a><br />
                <a href="#drawerFoo" data-rel="drawer" data-role="button">Drawer</a>
                Stuff
            </div>
        </div>

    </div>
    <!-- 5 END OF FIRST/DEFAULT VIEW -->
    <!------------------------------------------------------------------------------------------------------------------>
    <!-- 6 SECOND VIEW -->
    <div data-role="view" id="foo" data-show="fooShow" data-layout="layoutMain" data-title="Second View">
        Bye Bye Mobile World!<br />
        <a data-role="button" href="#home?variable=somethingimportant">Link to FOO <strong>View</strong> with variable parameter set to somethingimportant</a>
    </div>
    <!-- 6 END OFSECOND VIEW -->
    <!------------------------------------------------------------------------------------------------------------------>
    <!-- 7 NEXT/EACH VIEW -->
    <div id="nextViewID" data-role="view" data-layout="layoutMain">
        Information/widgets/controls here...
    </div>
    <!-- 7 END OF NEXT/EACH VIEW -->
    <!------------------------------------------------------------------------------------------------------------------>
    <!-- 8 DRAWER VIEW -->
    <div data-role="drawer" id="drawerFoo">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">Drawer Title</span>
            </div>
        </div>
        <ul data-role="listview">
            <li>Drawer List View Item</li>
        </ul>
        <div data-role="footer">
            <div data-role="navbar">
                <a data-align="right" data-role="button">Drawer Footer Button?</a>
            </div>
        </div>
    </div>
    <!-- 8 END OF DRAWER VIEW -->
    <!------------------------------------------------------------------------------------------------------------------>
    <!-- 4 -- END OF VIEWS AREA -->
    <!---------------------------------------------------------------------------------------------------------------------->
    <!---------------------------------------------------------------------------------------------------------------------->
    <!-- 5 -- SCRIPTS/JAVASCRIPT AREA -->
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script>
        var app = new kendo.mobile.Application(document.body, { transition: 'slide' });

        function fooShow(e) {
            e.view.params // {bar: "baz"}
        }

    </script>
    <!-- 5 -- END OF SCRIPTS/JAVASCRIPT AREA -->

</body>

</html>
